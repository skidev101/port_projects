<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<link rel="stylesheet" href="styles.css">
    
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
       <div class="container">
           <div class="top">
               <figure>
                   <img src="img/sun-cloud.png"></img>
               </figure>
               <h2 class="logo">skether</h2>
           </div>
           
           <form action="">
               <div class="sb" id="sb">
                   <button>
                   <i class="fi fi-bs-search"></i>
               </button>
               <input type="text" placeholder="Search city..." class="sb" id="search">
           </div>
          <p class="error">Enter a place</p>
          <div class="loader" id="loader"></div>
        </form>
           
           <div class="weather-info">
               <div class="info">
                 <div class="location">
                   <h2 class="loc">
                       Now in 
    <span id="loc">---</span>
    </h2> 
                    <img src="" id="loc-img">
                  </div>
               
               <div class="weather">
                   <h2 class="temp" id="temp">
                       0<sup>Â°c</sup>
                   </h2>
                   
                   <figure>
                       <img src="" id="wImg"></img> 
                       <!-- <i class="fi fi-bs-cloud"></i> -->
                   </figure>
               </div>
               
               <div class="w-state">
                   <h2 class="state" id="state">--</h2>
               </div>
               
               <div class="add-info">
                   <h2 class="date" id="date">- - -</h2>
               </div>
             </div>
           </div>
           
           
           <div class="cards">
               <ul>
                   <li>
                       <span>Wind</span>
                       <i class="fa fa-wind"></i>
                       <span id="clouds">--</span>
                   </li>
                   
                   <li>
                       <span>Humidity</span>
                       <i class="fa-solid fa-droplet"></i>
                       <span id="humidity">--</span>
                   </li>
                   
                   <li>
                       <span>Pressure</span>
                       <i class="fa-solid fa-gauge"></i>
                       <span id="pressure">--</span>
                   </li>
               </ul>
           </div>
           
           
           <p class="ski">Made with ðŸ’£ by Ethan</p>
           
       </div>
       
       <script src="script.js"></script>
</body>
</html>

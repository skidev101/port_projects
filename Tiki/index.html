<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="a very simple to-do app made with HTML CSS and JavaScript by Ethan">
    <title>To-do app</title>
    
    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <header>
        <h1>Tiki</h1>
        <span class="modeToggle" id="modeToggle">
            <i class="fa fa-moon"></i>
        </span>
    </header>
    
    <div class="container">
        <div class="task-zone" id="task-zone">
            
        <div class="inputf" id="inputf">
            <textarea id="taskInput" placeholder="Type a new task here . . ." placewrap="soft"></textarea>
            
            <button class="create" id="createTask">
            <i class="fa fa-plus"></i>
           </button>
        </div>
        
        
        
        <span class="line"></span>
        
        
        <div class="task-box" id="task-box">
            
            <h2 class="Ttext" id="Ttext">Tasks in progress...</h2>
            <span class="count" id="taskCount">0</span>
            <!-- <p class="edit-text" id="edit-text">â€¢ Tap on a task to edit</p>
             -->
            <ul class="list" id="taskList">
                
            </ul>
            
        
        </div>
        
    </div>
    
   <div class="f-text">
